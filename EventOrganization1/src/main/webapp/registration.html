<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>event organisation1</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<body>
<form action="register" method="post">

<div class="p-3 mb-2 bg-dark-subtle text-emphasis-dark">

             <div class="mb-3">
				<label class="form-label">Id</label> <input type="text"
					class="form-control" placeholder="enter id" name="Id"
					required="required">
			</div>

			<div class="mb-3">
				<label class="form-label">Email</label> <input type="email"
					class="form-control" placeholder="enter the Email" name="Email"
					required="required">
			</div>

			<div class="mb-3">
				<label class="form-label">PhoneNo</label> <input type="tel"
					class="form-control" placeholder="enter the PhoneNo" name="PhoneNo"
					required="required">
			</div>

			<div class="mb-3">
				<label class="form-label">Address</label> <input type="text"
					class="form-control" placeholder="enter the Address" name="Address"
					required="required">
			</div>

			<div class="mb-3">
				<label class="form-label">Event</label> <input type="text"
					class="form-control" placeholder="enter the event" name="Event"
					required="required">
			</div>
			
			<div class="mb-3">
				<label class="form-label">EventDate</label> <input type="text"
					class="form-control" placeholder="enter the eventDate" name="EventDate"
					required="required">
			</div>
			
			<div class="mb-3">
				<label class="form-label">EventLocation</label> <input type="text"
					class="form-control" placeholder="enter the EventLocation" name="EventLocation"
					required="required">
			</div>
			
			<div class="mb-3">
				<label class="form-label">EventToBeConducted</label> <input type="text"
					class="form-control" placeholder="enter the eventToBeConducted" name="EventToBeConducted"
					required="required">
			</div>
			
			<div class="mb-3">
				<label class="form-label">NoOfGuest</label> <input type="text"
					class="form-control" placeholder="NoOfGuest" name="NoOfGuest"
					required="required">
			</div>
			
			
			<div class="mb-3">
				<label class="form-label">NoOfDays</label> <input type="text"
					class="form-control" placeholder="enter the NoOfDays" name="NoOfDays"
					required="required">
			</div>
			
			<input type="submit" class="btn btn-success">
			
			
</form>			
</body>
</html>
